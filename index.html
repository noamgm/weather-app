<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/868f20ae23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <input
        type="search"
        class="form-control search-bar"
        id="search-bar"
        placeholder="Search"
      />

      <i
        type="submit"
        class="fa-solid fa-magnifying-glass search-icon"
        id="search-icon"
      ></i>
      <div class="city" id="city">DUBLIN</div>
      <br />
      <div class="weatherDescription" id="weatherDescription">RAINY</div>
      <br />
      <div class="weatherIcon">
        <img
        class="tempIcon"
        id="tempIcon"
        src="http://openweathermap.org/img/wn/10d@2x.png"
        ></img>
      </div>
      <h1>
        <span class="currentTemp" id="currentTemp">17</span>
        <span class="units">
          <a href="#" id="cUnit" class="active">째C</a>
          /
          <a href="#" id="fUnit">째F</a>
        </span>
      </h1>

      <ul>
        <li>
          <span id="temperatureData">
            <span id="minTemp">11째</span>
            |
            <span id="maxTemp">17째</span>
          </span>
          <i
            class="fa-solid fa-temperature-high fa-temperature-high temperature"
          ></i>
        </li>
        <li>
          <span id="precipitationData">20</span>%
          <i class="fa-solid fa-droplet precipitation"></i><br />
        </li>
        <li>
          <span id="windData">3kmh</span>
          <i class="fa-solid fa-wind wind"></i>
        </li>
      </ul>

      <p class="date" id="date">SATURDAY, 16:00</p>

      <div class="forecast" id="forecast"></div>      
    </div>

      <script src="src/index.js"></script>
    </div>
    <span class="credit">
      <a
        href="https://github.com/noamgm/weather-app"
        target="_blank"
        id="github-link"
        >OPEN SOURCE CODE</a
      >
      BY
      <a
        href="https://www.linkedin.com/in/maoznoam/"
        target="_blank"
        id="linkedin-link"
        >NOAM MAOZ</a
      >
    </span>
  </body>
</html>
